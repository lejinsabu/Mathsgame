<!DOCTYPE html>
<html lang="en">
<head>
<title>Maths Game</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
<link rel="stylesheet" href="styling.css">
</head>

<body>
    <div id="container"> <DIV ID="name">MATHS GAME</DIV>
        <div id="score">
            score: <span id="scorevalue">0</span>
        </div>
        <div id="correct">Correct</div>
        <div id="wrong">Wrong</div>
        <div id="question">7x9</div>
        <div id="instruction">Click on the correct answer.</div>
        <div id="choices">
            <div id="box1" class="box">25</div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div>
            <div id="box4" class="box"></div>
        </div>
        <div id="startreset">Start Game</div>
        <div id="timeremaining">Time Remaining: <span id="timeremainingvalue">60 sec</span> </div>
        
        <div id="gameover">
            <p>Game Over!</p>
            <p>Your score is 20</p>
        </div>
    </div>
    
    <script src="javascript.js"></script>

</body>
</html>
